# Project
site_name: otosky | nix-config
site_url: https://otosky.github.io/nix-configs/
site_author: Oliver Tosky

# Repository
repo_name: otosky/nix-configs
repo_url: https://github.com/otosky/nix-configs
edit_uri: ""

# Config
docs_dir: ./docs
theme:
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github-alt
  language: en
  font: false
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - search.highlight
    - search.suggest
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Navigation
nav:
  - Home: index.md
  - Post-Install:
      - post_install/common.md
      - post_install/laptop_specific.md

